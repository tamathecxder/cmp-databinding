<div class="container">
  <app-cockpit
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvEl]="serverElement">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <hr>

  <h1>Practice Bindings</h1>

  <div style="display: flex; gap: 1rem; flex-direction: column;">
    <span>Odd And Even Game</span>

    <app-game-control [isGameStarted]="isGameStarted" (onGameStarted)="onGameStarted($event)" (onGameStopped)="onGameStopped($event)"></app-game-control>

    <div style="margin: 1rem 0;">
      <app-odd [odds]="oddNumbers"></app-odd>

      <app-even [evens]="evenNumbers"></app-even>
    </div>
  </div>
</div>
